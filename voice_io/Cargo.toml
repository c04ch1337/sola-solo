[package]
name = "voice_io"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
serde_json = "1.0"
dotenvy = "0.15"

# Audio dependencies (optional - requires ALSA on Linux)
[features]
default = []
audio = ["dep:cpal", "dep:rodio"]

[dependencies.cpal]
version = "0.15"
optional = true

[dependencies.rodio]
version = "0.18"
optional = true
