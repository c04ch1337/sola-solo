name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Rustfmt (check)
        run: cargo fmt --all -- --check
      - name: Clippy lint
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --all-targets --all-features

  python:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('**/pyproject.toml', '**/requirements.txt', '**/setup.py') != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install lint/test tooling
        run: python -m pip install -U pip ruff pytest
      - name: Ruff lint
        run: ruff check .
      - name: Pytest
        run: pytest -q

