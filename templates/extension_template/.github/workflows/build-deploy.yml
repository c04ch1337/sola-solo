name: Build & Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build Rust (release)
        run: cargo build --release

      - name: Build Rust WASM (best-effort)
        run: |
          rustup target add wasm32-wasi wasm32-unknown-unknown
          cargo component build --release || true
          cargo build --release --target wasm32-wasi || true
          cargo build --release --target wasm32-unknown-unknown || true

      - name: Build Docker image (if Dockerfile present)
        if: ${{ hashFiles('Dockerfile') != '' }}
        run: |
          docker build -t phoenix-${{ github.event.repository.name }}:${{ github.ref_name }} .
          echo "Image built"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/release/**
            target/wasm32-*/release/*.wasm
            target/**/release/*.wasm

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/**
            target/wasm32-*/release/*.wasm
            target/**/release/*.wasm

