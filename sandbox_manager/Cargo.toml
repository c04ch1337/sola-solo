[package]
name = "sandbox_manager"
version = "0.1.0"
edition = "2021"
description = "Secure file isolation and sandbox management for malware analysis"
authors = ["Phoenix AGI Team"]
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full", "fs", "process"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# UUID for session IDs
uuid = { version = "1", features = ["v4", "serde"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# File hashing
sha2 = "0.10"
md5 = "0.7"

# File type detection
infer = "0.16"

# Logging
tracing = "0.1"

# Workspace dependencies
error_types = { path = "../error_types" }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
