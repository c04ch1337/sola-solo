[package]
name = "testing_framework"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
tokio = { version = "1.0", features = ["time", "rt"] }

