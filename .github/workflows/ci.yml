name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Rust Backend Build & Test
  # ============================================
  rust-build:
    name: Rust Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-${{ matrix.target }}

      - name: Build workspace
        run: cargo build --workspace --release

      - name: Build pagi-sola-web binary
        run: cargo build --bin pagi-sola-web --release

      - name: Upload binary artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pagi-sola-web-linux
          path: target/release/pagi-sola-web
          retention-days: 7

      - name: Upload binary artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pagi-sola-web-windows
          path: target/release/pagi-sola-web.exe
          retention-days: 7

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: rust-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace --no-fail-fast
        env:
          RUST_LOG: debug

  rust-lint:
    name: Rust Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy (warnings as errors)
        run: cargo clippy --workspace --all-targets -- -D warnings

  # ============================================
  # Frontend Desktop Build & Test
  # ============================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend_desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_PHOENIX_API_URL: http://127.0.0.1:8888

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend_desktop/dist
          retention-days: 7

  # ============================================
  # Integration Test (Backend + Frontend)
  # ============================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [rust-build, frontend-build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: pagi-sola-web-linux
          path: ./bin

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend_desktop/dist

      - name: Make backend executable
        run: chmod +x ./bin/pagi-sola-web

      - name: Start backend server
        run: |
          ./bin/pagi-sola-web &
          sleep 5
        env:
          PHOENIX_BIND: 127.0.0.1:8888
          RUST_LOG: info

      - name: Health check
        run: |
          curl -f http://127.0.0.1:8888/health || exit 1
          echo "Backend health check passed"

      - name: API status check
        run: |
          curl -f http://127.0.0.1:8888/api/status || exit 1
          echo "API status check passed"

  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          # Check for potential hardcoded secrets (informational)
          echo "Scanning for potential secrets..."
          grep -rn --include="*.rs" --include="*.ts" --include="*.tsx" \
            -e "sk-or-v1-" \
            -e "AKIA[0-9A-Z]{16}" \
            -e "password\s*=\s*['\"][^'\"]+['\"]" \
            . || echo "No obvious secrets found"
        continue-on-error: true
