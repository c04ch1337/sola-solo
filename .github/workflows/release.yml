name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Build Release Binaries
  # ============================================
  build-release:
    name: Build Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pagi-sola-web
            asset_name: pagi-sola-web-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pagi-sola-web.exe
            asset_name: pagi-sola-web-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.os }}-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --bin pagi-sola-web --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          retention-days: 7

  # ============================================
  # Build Frontend
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend_desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend_desktop/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend_desktop/dist
          retention-days: 7

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-release, build-frontend]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Linux binary
          cp artifacts/pagi-sola-web-linux-x64/pagi-sola-web release-assets/pagi-sola-web-linux-x64
          chmod +x release-assets/pagi-sola-web-linux-x64
          
          # Windows binary
          cp artifacts/pagi-sola-web-windows-x64.exe/pagi-sola-web.exe release-assets/pagi-sola-web-windows-x64.exe
          
          # Frontend bundle
          cd artifacts/frontend-dist
          zip -r ../../release-assets/frontend-dist.zip .
          cd ../..
          
          # Create combined packages
          mkdir -p release-assets/pagi-twin-linux
          cp release-assets/pagi-sola-web-linux-x64 release-assets/pagi-twin-linux/pagi-sola-web
          cp -r artifacts/frontend-dist release-assets/pagi-twin-linux/frontend
          cp .env.example release-assets/pagi-twin-linux/
          cp README.md release-assets/pagi-twin-linux/
          cd release-assets && tar -czvf pagi-twin-linux-x64.tar.gz pagi-twin-linux && cd ..
          
          mkdir -p release-assets/pagi-twin-windows
          cp release-assets/pagi-sola-web-windows-x64.exe release-assets/pagi-twin-windows/pagi-sola-web.exe
          cp -r artifacts/frontend-dist release-assets/pagi-twin-windows/frontend
          cp .env.example release-assets/pagi-twin-windows/
          cp README.md release-assets/pagi-twin-windows/
          cp launcher.cmd release-assets/pagi-twin-windows/
          cd release-assets && zip -r pagi-twin-windows-x64.zip pagi-twin-windows && cd ..

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: PAGI Twin Desktop ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            release-assets/pagi-sola-web-linux-x64
            release-assets/pagi-sola-web-windows-x64.exe
            release-assets/frontend-dist.zip
            release-assets/pagi-twin-linux-x64.tar.gz
            release-assets/pagi-twin-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
